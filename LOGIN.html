<!DOCTYPE html>
<html>
<body>

<button type="BUTTON" id="Lin" onclick="LoginFunction()">LOG IN</button>

<br><br><br><br>

  <input type="radio" id="gf" name="gender" value="female" required>Female<br>
  <input type="radio" id="go" name="gender" value="other" required>Others<br>

  <br>
  Password:<br>
  <input type="password" id="pswd" name="pwd" required>

  Confirm Password:<br>
  <input type="password" id="cpswd" name="cpwd" required>

  <input type="submit" id="rsbmt" onclick="pwdFunction()" value="SUBMIT">
  <input type="reset" id="rrst" value="RESET">

</form>
</div>

<script>
 var n=0;
  
 function LoginFunction(){
  var btn = document.getElementById("Lin");
  var login = document.getElementById("login");
  var reg = document.getElementById("register");
  if(n==0){
  n=1;
  btn.innerHTML = "REGISTER";

  }else if(n==1){

 }

 function pwdFunction(){

  var cpwd = document.getElementById("cpswd").value;

  window.alert("Passwords are not same.Check again"); 
  }
 }

</body>
</html>
